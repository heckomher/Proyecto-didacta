server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing: serve index.html for any 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Admin requests to backend
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Static files (for Admin style) to backend if not using shared volume (handled by WhiteNoise? No, WhiteNoise serves from Backend app). 
    # If using WhiteNoise, backend serves static *at a URL*.
    # Usually /static/. So we proxy /static/ to backend too IF backend is serving them.
    # But usually frontend build has its own assets. 
    # Let's proxy /static/rest_framework/ and /static/admin/ to backend.
    
    location /static/admin/ {
        proxy_pass http://backend:8000;
    }

    location /static/rest_framework/ {
        proxy_pass http://backend:8000;
    }

    # Optional: Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
